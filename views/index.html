<!DOCTYPE html>
<html>
<head>
    <title>Xmovie</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="/css/ratchet.min.css">
    <link rel="stylesheet" href="/css/ratchet-theme-ios.min.css">
</head>
<body>

<div class="content">
<ul class="table-view">
    {% for movie in movies %}
    <li class="table-view-cell media">
        <a class="navigate-right">
            <img class="media-object pull-left" src="http://placehold.it/42x42">
            <div class="media-body">
                {{movie.Titulo}}
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore. Lorem ipsum dolor sit amet.</p>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
</div>

<footer>
    <nav class="bar bar-tab">
        <a class="tab-item active" href="#">
            <span class="icon icon-home"></span>
            <span class="tab-label">Filmes</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-info"></span>
            <span class="tab-label">Pre√ßos</span>
        </a>
        <a class="tab-item" href="#">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Config</span>
        </a>
    </nav>
</footer>


<script src="/js/ratchet.min.js"></script>
</body>
</html>
