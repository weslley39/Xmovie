<head>
    <title>Xmovie</title>

<body>

<ion-content>
      <div class="list">
        {% for movie in movies %}
        <a href="#"
           class="item item-thumbnail-left">

          <img src="{{movie.Img}}">
          <h2>{{movie.Titulo}}</h2>
          <p>{{movie.Horarios.Segunda}}</p>
        </a>
        {% endfor %}
        </div>
</ion-content>
