<ion-view title="{{movieDetail.Titulo | limitTo: 30}}">

<ion-nav-bar class="nav-title-slide-ios7 bar-dark">
  <a href="#/"><button class="button button-icon icon ion-arrow-left-c"></button></a>
</ion-nav-bar>

<ion-content has-tabs="true" >
<br>
<img ng-src="{{movieDetail.Img}}" class="img-movie-detail">
<br><br>
<pre>{{movieDetail.Descricao}}</pre>
<table class="table table-striped">
	<tbody>
		<tr>
			<td class="col-xs-4"><b>Data Inicial</b></td>
			<td><span style="float: right">{{movieDetail.DataInicial}}</span></td>
		</tr>
		<tr>
			<td><b>Data Final</b></td>
			<td><span style="float: right">{{movieDetail.DataFinal}}</span></td>
		</tr>
		<tr>
			<td><b>GÃªnero</b></td>
			<td><span style="float: right">{{movieDetail.Genero | limitTo: 24}}&nbsp;...</span></td>
		</tr>
		<tr>
			<td><b>Elenco</b></td>
			<td><span style="float: right">{{movieDetail.Elenco | limitTo: 24}}&nbsp;...</span></td>
		</tr>
		<tr>
			<td><b>Diretor</b></td>
			<td><span style="float: right">{{movieDetail.Diretor | limitTo: 24}}&nbsp;...</span></td>
		</tr>
		<tr>
			<td><b>Horarios</b></td>
			<td><span class="label label-primary" ng-repeat="horario in movieDetail.Horarios" ng-class="{'label-success': $index === 0, 'space-hour-movie': $index > 0}" style="float: right">{{horario}}</span></td>
		</tr>
	</tbody>
</table>
</ion-content>
</ion-view>
